<script src="js/common.js"></script>
<script>
    $(function() {

        $('.icon-click').on('click',function () {
            alert("more")
        });
        //限制字符个数
        $(".limit").each(function(){
            var maxwidth=38;
            var wezi = $(this).text();

            if($(this).text().length > maxwidth){
                $(this).text($(this).text().substring(0,maxwidth));
                $(this).html($(this).html()+'...');
            }

            $(this).parent().parent().next('p').on('click', function(e){
                $(this).prev().children('.weui-flex-item').children().html(wezi);
                $(this).hide();
            })
        });

    });
</script>

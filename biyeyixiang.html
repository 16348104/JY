<script>
    $(function () {

        $("input").click(function () {debugger;
                if($(".selecteed").find('a').length>4){
                    $(this).prop('checked',false);
                    return;
                }
                if (this.checked === true) {
                    $(this).prop('checked', true);
                    $(this).parent().addClass('cc_seclet');
                    var val = $(this).val();
                    var aid=$(this).attr('id');
                    $('.selecteed').append('<a id="d'+aid+'">' + val + '<i class="iconfont icon-guanbi" onclick=deletedom("'+aid+'",this)></i></a>');
                    console.log($('.selecteed a').length);
                } else {debugger;
                    $(this).prop('checked', false);
                    var aid=$(this).attr('id');
                    $("#d"+aid).remove();
                    // $('.selecteed').children().empty('<a>' + val + '<i class="iconfont icon-guanbi"></i></a>');
                }
            }
        )
    })
